<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<header>
    <h2 id="header_title">Some title</h2>
</header>
<div class="window_init-players">
    <div class="init-players">
        <div class="init-player">
            <input type="text" maxlength="20" class="init-player_input" placeholder="имя 1 игрока" value="">
        </div>

        <div class="init-player">
            <input type="text" maxlength="20" class="init-player_input" placeholder="имя 2 игрока" value="">
        </div>
        <div class="init-player">
            <input type="text" maxlength="20" class="init-player_input" placeholder="имя 3 игрока" value="">
        </div>
    </div>
    <div class="add-player">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </div>
    <button class="init-players_next">
        Начать
        <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <div id="next_1" style="width: 100px; height: 40px; background: #ea5050; margin-top: 20px;">next_1 play</div>
</div>

<!--window_score-->
<div class="window_score">
    <div class="row row_first">
        <div class="col1">
            <span class="name">Валик</span>
            <i class="fa fa-plus add_cash" aria-hidden="true"></i>
            <p>
                <span class="mini_cash cash_2">2</span>
                <span class="mini_cash cash_2">2</span>
                <span class="mini_cash cash_2">2</span>
                <span class="mini_cash cash_2">2</span>. 
                
              
               
              
                
               
                
            </p>
        </div>
        <div class="col2">
            <i class="fa fa-minus" aria-hidden="true"></i>
            <p> </p>
        </div>
        <div class="col3">
            <p class="score_plus">
                <span>+ </span>
                <span class="score">0</span>
            </p>
            <p class="score_minus">
                <span>- </span>
                <span class="score">0</span>
            </p>
            <p class="score_total">
                <span class="score">0</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col1">
            <span class="name">Рус</span>
            <i class="fa fa-plus add_cash" aria-hidden="true"></i>
            <p></p>
        </div>
        <div class="col2">
            <i class="fa fa-minus" aria-hidden="true"></i>
            <p> </p>
        </div>
        <div class="col3">
            <p class="score_plus">
                <span>+ </span>
                <span class="score">0</span>
            </p>
            <p class="score_minus">
                <span>- </span>
                <span class="score">0</span>
            </p>
            <p class="score_total">
                <span class="score">0</span>
            </p>
        </div>
    </div>
    <div class="row row_last">
        <div class="col1">
            <span class="name">Кот</span>
            <i class="fa fa-plus add_cash" aria-hidden="true"></i>
            <p></p>
        </div>
        <div class="col2">
            <i class="fa fa-minus" aria-hidden="true"></i>
            <p> </p>
        </div>
        <div class="col3">
            <p class="score_plus">
                <span>+ </span>
                <span class="score">0</span>
            </p>
            <p class="score_minus">
                <span>- </span>
                <span class="score">0</span>
            </p>
            <p class="score_total">
                <span class="score">0</span>
            </p>
        </div>
    </div>
    <div class="row row_last">
        <div class="col1">
            <span class="name">Котn</span>
            <i class="fa fa-plus add_cash" aria-hidden="true"></i>
            <p></p>
        </div>
        <div class="col2">
            <i class="fa fa-minus" aria-hidden="true"></i>
            <p> </p>
        </div>
        <div class="col3">
            <p class="score_plus">
                <span>+ </span>
                <span class="score">0</span>
            </p>
            <p class="score_minus">
                <span>- </span>
                <span class="score">0</span>
            </p>
            <p class="score_total">
                <span class="score">0</span>
            </p>
        </div>
    </div>

    <div class="cash_wrap">
        <div class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="cash cash_1">1</div>
        <div class="cash cash_2">2</div>
        <div class="cash cash_3">3</div>
        <div class="cash cash_4">4</div>
        <div class="cash cash_5">5</div>
        <div class="cash cash_6">6</div>
        <div class="cash cash_7">7</div>
        <div class="cash cash_last">Послед</div>
    </div>
    <div class="cash_wrap_minus">
        <div class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="cash_minus minus_1">1</div>
    </div>
    <div class="last_ball">
        <p>Стоимость последа:</p>
        <div class="cash cash_1">1</div>
        <div class="cash cash_2">2</div>
        <div class="cash cash_3">3</div>
        <div class="cash cash_4">4</div>
        <div class="cash cash_5">5</div>
        <div class="cash cash_6">6</div>
        <div class="cash cash_7">7</div>
    </div>
</div>
<!--window_score end-->

<footer>
    <div class="footer_button">Some button</div>
</footer>










<div id="next_2" style="width: 100px; height: 40px; background: #000; margin-top: 20px; color: #ffffff;" data-tooltip="some">next_2 go to init_players</div>
<script src="jquery-3.2.0.min.js"></script>
<script src="route.js"></script> 
<script src="main.js"></script> 
</body>
</html>
